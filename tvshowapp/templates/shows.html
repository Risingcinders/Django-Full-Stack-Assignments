<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Books & Authors</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'shows/css/style.css' %}" />
    </head>
    <body>
        <div id="wrapper">
            <h1>Welcome to the TV Show Library!</h1>
            <div id="activities">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Network</th>
                            <th>Release Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for show in shows %}
                        <tr>
                            <td>{{show.id}}</td>
                            <td>{{show.title}}</td>
                            <td>{{show.network}}</td>
                            <td>{{show.release_date}}</td>
                            <td>
                                <a href="shows/{{show.id}}">Details</a>|<a
                                    href="./shows/{{show.id}}/edit"
                                    >Edit</a
                                >|<a href="shows/{{show.id}}/destroy">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <a href="/TVShowLibrary/shows/new">Add a New Show</a>
            <p>I'm using this color scheme from now on.</p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
